<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Send a message</title>
</head>
<body>
<div class="topnav">
    <span class="material-symbols-outlined" style="position: absolute; left: 2px; top: 15px">
        arrow_back
    </span>
    <span class="material-symbols-outlined" style="position: absolute; left: 32px; top: 16px">
    search
    </span>

    <span class="material-symbols-outlined" style="position: absolute;left: 32%; top: 15px">
    account_circle
    </span>
    <span class="name" style="position: absolute;left: 40%; text-align: center;">
        Дженнифер
        <br>
        <sub>
            была два часа назад
        </sub>
    </span>

    <span class="material-symbols-outlined" style="position: absolute; right: 2px; top: 15px">
                more_vert
    </span>
</div>
<div class="messages" style="overflow: auto">

</div>
<form class="form" action="/">
    <div class="message">
        <span class="material-symbols-outlined" style="position: absolute; right: 2px; color: black">
                attach_file
        </span>
    </div>
    <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
</form>
<script src="index.js"></script>
</body>
</html>
